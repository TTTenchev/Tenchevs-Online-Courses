{% include 'header.html' %}


<body class="{{background_class}} dashboard-page">
    <div class="container">
        <p>Name: {{ user.nickname }}</p>
        <p>Nickname: {{ user.nickname }}</p>
        <table class="table_info">
            <colgroup>
                <col style="width:80%">
                <col style="width:20%">
            </colgroup>
            <tr>
                <th>Course Name</th>
                <th>Link to course</th>
            </tr>
            {% for course in courses%}
            <tr>
                <td>{{ course.name }}</td>
                <td><a href="/course?course_id={{ course.id }}">Go to course</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
